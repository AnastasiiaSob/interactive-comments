<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- <script src="userComment.ts"></script> -->
    <title>Frontend Mentor | Interactive comments section</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="queries.css" />
  </head>

  <body>
    <div class="app">
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
        <p>Enable Dark Mode</p>
      </div>

      <div class="comments-area"></div>

      <div class="write-comment-field">
        <div class="write-comment">
          <img class="user-image-write-comment" src="./images/avatars/image-juliusomo.png" alt="avatar" />
          <textarea class="comment-input" id="comment-textarea" cols="30" rows="10"></textarea>
          <button class="standard-filled" onclick="creatingNewComment()">SEND</button>
        </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <p class="modal-heading">Delete comment</p>
        <div class="modal-text">Are you sure you want to delete this comment? This will remove the comment and can't be undone.</div>
        <button class="modal-cancel">NO, CANCEL</button>
        <button class="modal-confirm">YES, DELETE</button>
      </div>
    </div>

    <script type="module" src="main.js"></script>
    <script type="module" src="darkModeToggle.js"></script>
  </body>
</html>
